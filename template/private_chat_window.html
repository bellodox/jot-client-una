<div class="bx-messenger-block jots bx-db-container bx-def-color-bg-block bx-shadow-block">
	<bx_if:find_participants>	
		<div class="bx-form-value bx-db-header bx-messenger-right-column">
			<div class="bx-messenger-hide-mobile bx-db-menu left">
				<a href="javascript:void(0);" onclick="$('.bx-layout-row .bx-layout-col').first().fadeIn().end().last().hide();">
					<i class="sys-icon angle-left">
						<bx_text:_bx_messenger_menu_home />
					</i>
				</a>
			</div>
			<div class="bx-form-input-autotoken bx-def-font-inputs bx-def-padding-thd" id="bx-messenger-add-users">
				<bx_repeat:participants_list>
					<b class="bx-def-color-bg-hl bx-def-round-corners">
						<img class="bx-def-thumb bx-def-thumb-size bx-def-margin-sec-right" src="__thumb__">
							<span>__name__</span>
						<input type="hidden" name="users[]" value="__id__">
					</b>
				</bx_repeat:participants_list>
				<input placeholder="<bx_text:_bx_messenger_name_place_holder />" class="bx-def-font-inputs bx-form-input-text ui-autocomplete-input" id="bx-messenger-add-users-input" type="text" />
				<bx_if:edit_mode>
					<span class="save bx-def-font-small bx-def-font"><a href="javascript:void(0);" onclick="oMessenger.onSaveParticipantsList(__lot__);"><bx_text:_bx_messenger_save_part_list /></a></span>
				</bx_if:edit_mode>
			</div>
		</div>
	</bx_if:find_participants>
	<bx_if:user_info>	
		<div class="bx-messenger-top-user-info" data-user-id="__profile_id__">
			<bx_repeat:users>
				<div class="bx-base-pofile-unit bx-def-unit bx-def-padding">
						<img class="bx-def-thumb bx-def-thumb-size bx-def-margin-sec-leftright" title="__title__" src="__thumb__" />
						<div class="bx-def-unit-info bx-def-thumb-size-max-height bx-def-padding-sec-left">__name__</div>
				</div>
			</bx_repeat:users>
		</div>
	</bx_if:user_info>
	<div class="bx-def-hr"></div>
	<div class="bx-messenger-main-block">
			__chat_area__
	</div>
</div>
