<div class="bx-messenger-jots-snip" onclick="oMessenger.loadTalk(__id__, this);" data-lot="__id__">
		<div class="bx-messenger-jots-snip-avatars bx-messanger-padding-lots-lefttopbottom">
			<div class="bx-messenger-jots-snip-avatars-list bx-def-thumb bx-def-thumb-size" >
				<bx_repeat:avatars>
					<div>	
						<img title="__title__" src="__thumb__" class="bx-def-thumb-size" />
					</div>
				</bx_repeat:avatars>
			</div>
		</div>
		<div class="bx-messenger-jots-snip-info bx-messanger-padding-lots-topbottom __class__">
					<div class="bx-messenger-jots-snip-title bx-def-font-middle bx-def-font-semibold">
						<div class="status">__status__</div>						
							<bx_if:show_time>
								<div class="time bx-def-font-light bx-def-font-small">__time__</div>
							</bx_if:show_time>
						<div class="title">__title__</div>
					</div>
					<span class="bubble bx-menu-toolbar-item-addon bx-def-unit-alert-middle __bubble_class__">__count__</span>
				<span class="bx-def-font-middle">__sender_username__</span>: <span class="bx-def-font-middle">__message__</span>
		</div>
</div>
